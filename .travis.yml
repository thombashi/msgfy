language: python

matrix:
    include:
        - python: 2.7
          env: TOXENV=python2.7
        - python: 3.4
          env: TOXENV=python3.4
        - python: 3.5
          env: TOXENV=python3.5
        - python: 3.6
          env: TOXENV=python3.6

os:
    - linux

install:
    - pip install setuptools --upgrade
    - pip install tox coveralls

script:
    - tox
    - python setup.py test --addopts "-v --cov msgfy --cov-report term-missing"

after_success:
    - coveralls

notifications:
    slack:
        secure: 
